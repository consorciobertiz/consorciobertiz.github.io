baseurl: /
permalink: /restaurante/:title
#markdown: rdiscount
prose:
  rooturl: '_posts'
  siteurl: 'http://consorciobertiz.github.io'
#  relativeLinks: 'http://consorciobertiz.github.io/links.jsonp'
  media: 'media'
  metadata:
    _posts/restaurantes:
      - name: "category"
        field:
          element: "hidden"
          value: "restaurante"
      - name: "layout"
        field:
          element: "hidden"
          value: "restaurante"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "telefono"
        field:
          element: "text"
          label: "Teléfono"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Abre los"
          placeholder: "Selecciona días"
          options:
            - name: "Lunes - Mediodía"
              value: "lunes-mediodia"
            - name: "Lunes - Noche"
              value: "lunes-noche"
            - name: "Martes - Mediodía"
              value: "martes-mediodia"
            - name: "Martes - Noche"
              value: "martes-noche"
            - name: "Miércoles - Mediodía"
              value: "miercoles-mediodia"
            - name: "Miércoles - Noche"
              value: "miercoles-noche"
            - name: "Jueves - Mediodía"
              value: "jueves-mediodia"
            - name: "Jueves - Noche"
              value: "jueves-noche"
            - name: "Viernes - Mediodía"
              value: "viernes-mediodia"
            - name: "Viernes - Noche"
              value: "viernes-noche"
            - name: "Sabado - Mediodía"
              value: "sabado-mediodia"
            - name: "Sabado - Noche"
              value: "sabado-noche"
            - name: "Domingo - Mediodía"
              value: "domingo-mediodia"
            - name: "Domingo - Noche"
              value: "domingo-noche"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
